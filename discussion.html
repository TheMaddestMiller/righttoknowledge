<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: black;
            overflow: hidden;
            padding: 10px 0;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: white;
            color: black;
        }

        h1 {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 0;
        }

        .discussion-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .post-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .post-form button {
            padding: 10px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .post-form button:hover {
            background-color: #333;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .post .content {
            margin-bottom: 10px;
        }

        .comments {
            margin-top: 10px;
        }

        .comments textarea {
            width: calc(100% - 20px);
            height: 60px;
            padding: 5px;
            margin-left: 20px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .comments button {
            margin-left: 20px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav>
        <a href="my-cause.html">My Cause</a>
        <a href="book-bans.html">Book Bans</a>
        <a href="movie-bans.html">Movie Bans</a>
        <a href="video-game-bans.html">Video Game Bans</a>
        <a href="about-me.html">About Me</a>
        <a href="discussion.html">Discussion</a>
    </nav>

    <h1>Discussion</h1>

    <div class="discussion-container">
        <form class="post-form" id="post-form">
            <textarea placeholder="Write your post here..." id="new-post"></textarea>
            <button type="button" onclick="addPost()">Post</button>
        </form>
        <div id="posts"></div>
        <div class="pagination" id="pagination">
            <button onclick="changePage(-1)" id="prev-page" disabled>Previous</button>
            <button onclick="changePage(1)" id="next-page">Next</button>
        </div>
    </div>

    <script>
        const apiUrl = 'https://your-backend-url/api/posts'; // Replace with your actual backend API URL
        let posts = [];
        let currentPage = 1;
        const postsPerPage = 5;

        async function fetchPosts() {
            try {
                const response = await fetch(apiUrl);
                posts = await response.json();
                displayPosts();
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        async function addPost() {
            const postContent = document.getElementById('new-post').value.trim();
            if (postContent === '') return;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: postContent }),
                });
                const newPost = await response.json();
                posts.unshift(newPost);
                document.getElementById('new-post').value = '';
                displayPosts();
            } catch (error) {
                console.error('Error adding post:', error);
            }
        }

        async function addComment(postId) {
            const commentInput = document.querySelector(`#post-${postId} textarea`);
            const comment = commentInput.value.trim();
            if (comment === '') return;

            try {
                const response = await fetch(`${apiUrl}/${postId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: comment }),
                });
                const updatedPost = await response.json();
                const postIndex = posts.findIndex(post => post.id === updatedPost.id);
                if (postIndex !== -1) posts[postIndex] = updatedPost;
                commentInput.value = '';
                displayPosts();
            } catch (error) {
                console.error('Error adding comment:', error);
            }
        }

        function displayPosts() {
            const postContainer = document.getElementById('posts');
            postContainer.innerHTML = '';

            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = posts.slice(start, end);

            paginatedPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.id = `post-${post.id}`;
                postElement.innerHTML = `
                    <div class="content">${post.content}</div>
                    <div class="comments">
                        ${post.comments.map(comment => `<p style="margin-left: 20px;">- ${comment.content}</p>`).join('')}
                        <textarea placeholder="Write a comment..."></textarea>
                        <button onclick="addComment(${post.id})">Comment</button>
                    </div>
                `;
                postContainer.appendChild(postElement);
            });

            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = end >= posts.length;
        }

        function changePage(direction) {
            currentPage += direction;
            displayPosts();
        }

        fetchPosts();
    </script>
</body>
</html>
